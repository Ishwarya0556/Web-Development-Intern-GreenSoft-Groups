<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://tse3.mm.bing.net/th/id/OIP.bk2P7bIgTpU6eFh9ZQjlAwHaE8?rs=1&pid=ImgDetMain&o=7&rm=3');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        input[type="text"], input[type="number"] {
            width: 180px;
            padding: 6px;
            font-size: 16px;
        }

        input[type="button"] {
            padding: 8px 12px;
            margin: 5px 3px;
            font-size: 14px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <table>
            <tr>
                <td>Enter Weight (kg):</td>
                <td><input type="number" id="weight"></td>
            </tr>
            <tr>
                <td>Enter Height (cm):</td>
                <td><input type="number" id="height"></td>
            </tr>
            <tr>
                <td>Your BMI:</td>
                <td><input type="text" id="bmi" readonly></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><input type="text" id="status" readonly></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" value="Calculate BMI" onclick="calculateBMI();"/>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value) / 100;

            if (!weight || !height || weight <= 0 || height <= 0) {
                document.getElementById("bmi").value = "";
                document.getElementById("status").value = "Invalid input!";
                return;
            }

            var bmi = weight / (height * height);
            document.getElementById("bmi").value = bmi.toFixed(2);

            let category = "";
            if (bmi < 18.5) category = "Underweight";
            else if (bmi < 24.9) category = "Normal";
            else if (bmi < 29.9) category = "Overweight";
            else category = "Obese";

            document.getElementById("status").value = category;
        }
    </script>
</body>
</html>
