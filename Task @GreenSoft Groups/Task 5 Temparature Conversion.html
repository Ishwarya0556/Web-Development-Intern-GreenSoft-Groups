<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff); /* Aqua Breeze Gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
        }

        .temp-container {
            background-color: rgba(255, 255, 255, 0.96);
            padding: 35px 45px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #34495e;
        }

        table {
            width: 100%;
        }

        td {
            padding: 12px 10px;
            font-size: 16px;
            border: none;
        }

        input[type="number"],
        input[readonly] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #3498db;
        }

        input[type="radio"] {
            margin-right: 6px;
        }

        input[type="button"] {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #2980b9;
        }

        label {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="temp-container">
        <h2>Temperature Converter</h2>
        <table>
            <tr>
                <td>Enter Temperature:</td>
                <td><input type="number" id="inputTemp" placeholder="e.g. 37 or 98.6"></td>
            </tr>
            <tr>
                <td>Conversion Type:</td>
                <td>
                    <label><input type="radio" name="conversion" value="CtoF"> Celsius to Fahrenheit</label><br>
                    <label><input type="radio" name="conversion" value="FtoC"> Fahrenheit to Celsius</label>
                </td>
            </tr>
            <tr>
                <td>Converted Result:</td>
                <td><input type="text" id="result" readonly></td>
            </tr>
        </table>
        <input type="button" value="Convert" onclick="convertTemperature();" />
    </div>

    <script>
        function convertTemperature() {
            const temp = parseFloat(document.getElementById("inputTemp").value);
            const conversionType = document.querySelector('input[name="conversion"]:checked');
            const resultField = document.getElementById("result");

            if (isNaN(temp)) {
                resultField.value = "Please enter a valid number.";
                return;
            }

            if (!conversionType) {
                resultField.value = "Please select a conversion type.";
                return;
            }

            let result;
            if (conversionType.value === "CtoF") {
                result = (temp * 9/5) + 32;
                resultField.value = result.toFixed(2) + " °F";
            } else {
                result = (temp - 32) * 5/9;
                resultField.value = result.toFixed(2) + " °C";
            }
        }
    </script>
</body>
</html>
